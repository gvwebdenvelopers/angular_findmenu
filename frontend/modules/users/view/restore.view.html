
<div class="contact">
    <form id="restore_form" name="restore_form" class="details-holder">
        
        <div class="modal-header"><h2>¿Has olvidado la contraseña?</h2></div>
        <div class="modal-body">
        <p class="subject">Por favor introduce tu email. En breve recibirás un correo con un enlace para cambiar tu contraseña.</p>
        <div >
              <input required ng-model="restore.inputEmail" type="email" id="inputEmail" name="inputEmail" placeholder="Email" class="text" maxlength="100" ng-pattern="/^[a-z0-9!#$%&'*+/=?^_`{|}~.-]+@[a-z0-9-]+(\.[a-z0-9-]+)*$/i">
            <span class="text-danger" ng-show="restore_form.inputEmail.$error.required && (restore_form.inputEmail.$dirty || restore_form.inputEmail.$touched)">El campo es obligatorio</span>
            <span class="text-danger" ng-show="restore_form.inputEmail.$error.email">Email no valido</span>
        </div>    
        <input type="hidden" name="token" value="restore_form" />
        <!--<input class="btn-read-more" type="submit" name="submit" id="restoreBtn" disabled="disabled" value="Send" ng-show="restore_form.inputEmail.$valid" ng-click="SubmitRestore()"/>-->
        <input class="btn-read-more" type="submit" name="submit" id="restoreBtn" value="Send" ng-show="restore_form.inputEmail.$valid" ng-click="SubmitRestore()"/>

        <div id="resultMessage" ng-class="class">{{message}}</div>
        </div>
    </form>
</div> <!-- /container -->
